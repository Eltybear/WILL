<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .navigation h2 {
            margin-top: 0;
            color: #007bff;
            margin-bottom: 10px;
        }
        .navigation a {
            display: block;
            margin-bottom: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: 1px solid #007bff;
        }
        .navigation a:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Your Account Page</h1>
</header>

<main>
    <div class="navigation">
        <div>
            <h2>Profile</h2>
            <a href="#profile">Edit Profile</a>
        </div>
        <div>
            <h2>Order History</h2>
            <a href="#order-history">View Order History</a>
        </div>
        <div>
            <h2>Address Book</h2>
            <a href="#address-book">Manage Addresses</a>
        </div>
        <div>
            <h2>Payment Methods</h2>
            <a href="#payment-methods">Manage Payment Methods</a>
        </div>
        <div>
            <h2>Account Settings</h2>
            <a href="#account-settings">Edit Account Settings</a>
        </div>
        <div>
            <h2>Support/Help</h2>
            <a href="#support-help">Get Support</a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
