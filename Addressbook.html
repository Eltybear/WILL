<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 0;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .address-list {
            margin-top: 20px;
        }
        .address-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Your Account Page</h1>
</header>

<main>
    <section class="current-address">
        <h2>Current Address</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="current-address">Current Address:</label>
                <input type="text" id="current-address" name="current-address" required>
            </div>
            <button type="submit">Save Address</button>
        </form>
    </section>

    <section class="new-address">
        <h2>Add New Address</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="new-address">New Address:</label>
                <input type="text" id="new-address" name="new-address" required>
            </div>
            <button type="submit">Add Address</button>
        </form>
    </section>

    <section class="address-list">
        <h2>Address List</h2>
        <ul>
            <!-- List of addresses will be displayed here -->
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
